# Redis configuration for MCP server - Internal use only
bind 127.0.0.1
port 6379
timeout 0
tcp-keepalive 300

# Logging
loglevel notice
logfile /var/log/supervisor/redis.log

# Persistence
save 900 1
save 300 10
save 60 10000

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Security - Prevent external access
protected-mode yes
# Disable external connections completely for Railway
# Only allow local connections via 127.0.0.1

# Performance
tcp-backlog 511
databases 16

# Railway deployment: Disable Redis from being detected as main service
# This ensures only the web interface on PORT is exposed externally