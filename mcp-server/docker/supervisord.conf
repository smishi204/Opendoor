[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

# Start web interface FIRST with highest priority for Railway detection
[program:mcp-server]
command=node dist/index.js
directory=/app
user=nodejs
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/mcp-server.err.log
stdout_logfile=/var/log/supervisor/mcp-server.out.log
environment=NODE_ENV=production,REDIS_URL=redis://localhost:6379,MCP_TRANSPORT=%(ENV_MCP_TRANSPORT)s,HOST=%(ENV_HOST)s,PORT=%(ENV_PORT)s
priority=10
startsecs=5

# Start Redis AFTER web interface with lower priority and delay
[program:redis]
command=redis-server /etc/redis/redis.conf
user=nodejs
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/redis.err.log
stdout_logfile=/var/log/supervisor/redis.out.log
priority=999
startsecs=10
# Delay Redis startup to ensure web interface starts first

# Docker daemon is provided by host system via socket mount